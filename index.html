<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-container">
        <h1 id="title">Soundboard</h1>
    </div>
    <div id="button-container">
        <div>
            <button class="button" id="quack">🦆</button>
            <button class="button" id="honk">🚗</button>
            <button class="button" id="surprise">🎉</button>
        </div>
        <div>
            <button class="button" id="trumpet">🎺</button>
            <button class="button" id="electronic">👾</button>
            <button class="button" id="explosion">💥</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
